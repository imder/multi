      html{
      width:100%;

  <script type="text/javascript">// <![CDATA[
    var canvas;
    var stage;

    function init() {
    
      canvas = document.getElementById("floorplanner-canvas");
      stage = new createjs.Stage(canvas);
      // Enable touch support
      if (createjs.Touch.isSupported()) { createjs.Touch.enable(stage); }

    }
    </script>
    

  <body>

    <div class="container">
      
                 
              <button id="delete" class="btn btn-warning">Borrar</button>
              <button id="draw" class="btn btn-info ml-auto">dibujar</button>

	
	<!-- Modal -->
	<div class="modal fullscreen-modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        
	        <h5 class="modal-title" id="myModalLabel">Especificaciones</h5>
	      </div>
	      <div class="modal-body">

            <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Puntos</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Cantidad de puntos de red">
            </div>


                <br>
                <h5 class="modal-title">Dimensiones</h5>
                <hr>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Ancho</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Ancho">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Largo</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Largo">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Altura</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="altura">
            </div>
            <br>
            <h5 class="modal-title">Otros</h5>
            <hr>
                
            
            <input class="btn btn-primary" type="file" capture="camera">
        </div>
	      <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal">Siguiente ambiente</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
	        <button type="button" class="btn btn-primary">Guardar cambios</button>
	      </div>
	    </div>
	  </div>
	</div>



              <div class="col-md- col-sm-6 col-xs-6 text-center" id="inferior">
               
                <a href="#" class="btn btn-primary btn-sm" id="saveFile">
                  Guardar plano
                </a>
                <a class="btn btn-primary btn-sm btn-file">
                 <input type="file" class="" id="loadFile">
                 Cargar plano
                </a>
                
              </div>
